<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <script src="https://kit.fontawesome.com/7a10c7cd68.js" crossorigin="anonymous"></script>

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="./css/index.css">

   <title>Quiz</title>
</head>
<body>
   
   <div class="container">
      <main class="main">
         <div class="main__bg-container">
            <div class="main__bg --main__bg-top"></div>
            <div class="main__bg --main__bg-bottom"></div>
         </div>

         <header class="header">
            <div class="header__header-box">
               <h1 class="header__header">Let's play</h1>
               <h5 class="header__sub-header">And be the best!</h5>
            </div>
            <div class="header__logo">
               <img class="header__logo-img" src="./img/logo.png" alt="logo">
            </div>
         </header>
         <section class="quiz">
            <div class="quiz__header-box">
               <h2 class="quiz__header">Coding Quiz</h2>
            </div>
            <div class="quiz__question-box">
               <p class="quiz__question-number">Question 3/5</p>
               <h3 class="quiz__question-text">Dwa najpyszniejsze zwierzaczki na świecie:</h3>
            </div>
            <div class="quiz__answer-box">
               <form class="quiz__answer-form" action="/">
                  <ul class="quiz__answer-list">
                     <li class="quiz__answer-item">
                        <i class="quiz__aswer-icon far fa-circle"></i>
                        <p class="quiz__answer-text">Puchaty i Pacyna</p></li>
                     <li class="quiz__answer-item">
                        <i class="quiz__aswer-icon far fa-circle"></i>
                        <p class="quiz__answer-text">Dzik i sosna</p></li>
                     <li class="quiz__answer-item">
                        <i class="quiz__aswer-icon far fa-circle"></i>
                        <p class="quiz__answer-text">Struś i kuropatwa</p></li>
                     <li class="quiz__answer-item">
                        <i class="quiz__aswer-icon far fa-circle"></i>
                        <p class="quiz__answer-text">Lama i szop</p></li>
                  </ul>
                  <button class="quiz__aswer-submit" type="submit">Next</button>
               </form>
            </div>
         </section>
         <aside class="aside">
            <div class="aside__icon-box">
               <i class="aside__icon fas fa-mobile-alt"></i>
               <i class="aside__icon fas fa-users"></i>
               <i class="aside__icon fas fa-star-half-alt"></i>
            </div>
         </aside>
      </main>
   </div>

   <script src="./app.js"></script>
</body>
</html>
